---

- name: Install Docker and Docker Compose
  hosts: all
  become: yes
  tasks:

    - name: Install Dependency
      apt:
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Add Docker Compose binary
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'a+x'

    - name: Install Python packages
      apt:
        name:
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Docker Python module
      pip:
        name: docker
        executable: pip3
        
    - name: Start DB
      command: docker-compose -f /opt/azure-openai-langchain-bot/docker-compose-db.yml up -d

- name: Deploy FastAPI App
  hosts: all
  become: yes
  tasks:

    - name: Install Python packages
      pip:
        name:
          - fastapi
          - uvicorn
          - typing
          - pydantic
          - python-dotenv
          - python-multipart
          - psycopg2-binary
        executable: pip3

    - name: Clone the GitHub repository
      git:
        repo: 'https://github.com/somethingwentwell/azure-openai-langchain-bot.git'
        dest: /opt/azure-openai-langchain-bot
        
    - name: Wait for DB to be up
      wait_for:
        host: localhost
        port: 5432
        delay: 5
        timeout: 300
        state: started

    - name: Start FastAPI app
      shell: |
        cd /opt/azure-openai-langchain-bot
        uvicorn adminapi:app --host 0.0.0.0 --port 8100
      args:
        executable: /bin/bash
