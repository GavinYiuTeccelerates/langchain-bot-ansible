---

- name: Install Docker and Docker Compose
  hosts: all
  become: yes
  tasks:
    - name: Check if Docker is installed
      command: docker --version
      register: docker_installed
      ignore_errors: true

    - name: Install system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present
        update_cache: yes
      when: docker_installed.rc != 0

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: docker_installed.rc != 0

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      when: docker_installed.rc != 0

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      when: docker_installed.rc != 0

    - name: Add Docker Compose binary
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'a+x'

    - name: Install Python packages
      apt:
        name:
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Docker Python module
      pip:
        name: docker
        executable: pip3

- name: Deploy FastAPI App
  hosts: all
  become: yes
  tasks:

    - name: Install Python packages
      pip:
        name:
          - fastapi
          - uvicorn
          - typing
          - pydantic
          - python-dotenv
          - psycopg2
        executable: pip3

    - name: Clone the GitHub repository
      git:
        repo: 'https://github.com/somethingwentwell/azure-openai-langchain-bot.git'
        dest: /opt/azure-openai-langchain-bot

    - name: Start FastAPI app
      shell: |
        cd /opt/azure-openai-langchain-bot
        uvicorn adminapi:app --host 0.0.0.0 --port 8000
      args:
        executable: /bin/bash
